<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kjh-h1~h6</title>

    <style>
    h1,h3,h5 {color: bisque;}
    h2,h4,h6 {color: palegreen;}
    h1,h2,h3,h4,h5,h6{font-size: 40px; margin : 0; padding: 0;}
    /* m0 ===margin : 0; p0 === padding : 0; */ 

    </style>
</head>
<body>
    <!-- shift + alt + ↓ === 복/붙 -->

    <h1>Kim ji hyeok</h1>
    <h2>Kim ji hyeok</h2>
    <h3>Kim ji hyeok</h3>
    <h4>Kim ji hyeok</h4>
    <h5>Kim ji hyeok</h5>
    <h6>Kim ji hyeok</h6>
    <!-- h1+...+h6 -->
</body>
</html>
