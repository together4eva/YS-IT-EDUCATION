<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kjh-ol(순서있는목록),ul(순서없는목록)</title>

</head>

<body>
    <!-- h1{내가 좋아하는 음식} -->
    <h1>내가 좋아하는 음식</h1>
    <!-- ol>li*3 -->
    <ol>
        <li>소고기</li>
        <li>돼지고기</li>
        <li>샐러드</li>
    </ol>

    <h1>내가 좋아하는 음식</h1>
    <!-- ul>li*3 -->
    <ul>
        <li>소고기</li>
        <li>돼지고기</li>
        <li>샐러드</li>
    </ul>


</body>

</html>
