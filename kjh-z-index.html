<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kjh-z-index</title>
    <style>
        div{ height: 150px; width: 150px;position: absolute; float :left}
        
        .first{top: 220px;left: 220px; background : green;z-index: 1;}
        .second{top: 100px;left: 100px; background: orange; z-index: 2;}

    </style>
</head>
<body>
    <div class = "first"></div>
    <div class = "second"></div>

    
</body>
</html>
